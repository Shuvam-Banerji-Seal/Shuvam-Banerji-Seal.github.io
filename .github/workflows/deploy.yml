name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Generate Manifests
        run: |
          echo "ðŸŽµ Generating Music Manifest..."
          node scripts/generate-music-manifest.js
          echo "ðŸ“ Generating Blog Manifest..."
          node scripts/generate-blog-manifest.js

      - name: Build with Vite
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy Assets to Dist
        run: |
          echo "ðŸ“¦ Copying static assets to dist..."
          # Copy the main assets folder (JS, CSS, etc.)
          cp -r assets ./dist/
          # Copy assets_for_my_website (music, etc.)
          cp -r assets_for_my_website ./dist/
          # Remove git-related files to prevent issues
          rm -rf ./dist/assets_for_my_website/.git
          rm -f ./dist/assets_for_my_website/.gitattributes
          echo "âœ… Assets copied successfully"
          echo "ðŸ“ Checking dist/assets contents:"
          ls -la ./dist/assets/js/ | head -10

      - name: Add CNAME for custom domain (if configured)
        run: |
          if [ ! -z "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            echo "${{ secrets.CUSTOM_DOMAIN }}" > ./dist/CNAME
            echo "âœ… Custom domain configured"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
