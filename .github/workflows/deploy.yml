name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
          lfs: false # Disable LFS to avoid quota limits



      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Generate Manifests
        run: |
          echo "ðŸŽµ Generating Music Manifest..."
          node scripts/generate-music-manifest.js
          echo "ðŸ“ Generating Blog Manifest..."
          node scripts/generate-blog-manifest.js

      - name: Build with Vite
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy Assets to Dist
        run: |
          echo "ðŸ“¦ Copying assets_for_my_website to dist..."
          cp -r assets_for_my_website ./dist/
          # Remove .gitattributes to prevent LFS issues on gh-pages
          rm -f ./dist/assets_for_my_website/.gitattributes
          rm -f ./dist/assets_for_my_website/.git
          echo "âœ… Assets copied successfully"
          echo "ðŸ“ Checking dist contents:"
          ls -la ./dist/assets_for_my_website/Music/ | head -10

      - name: Add CNAME for custom domain (if configured)
        run: |
          if [ ! -z "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            echo "${{ secrets.CUSTOM_DOMAIN }}" > ./dist/CNAME
            echo "âœ… Custom domain configured: ${{ secrets.CUSTOM_DOMAIN }}"
          else
            echo "â„¹ï¸ No custom domain configured"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy: ${{ github.event.head_commit.message }}'
          force_orphan: true
          enable_jekyll: false
          exclude_assets: '.gitattributes,.git'

      - name: Upload Artifact for Pages (Backup Method)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
