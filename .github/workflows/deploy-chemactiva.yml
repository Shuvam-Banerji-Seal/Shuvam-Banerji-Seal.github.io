name: Deploy ChemActiva Submodule to GitHub Pages

on:
  push:
    branches:
      - main # Or master, or your default branch for YourUsername.github.io
    paths: # Trigger only if the submodule reference or this workflow changes
      - 'ChemActiva/**' 
      - '.github/workflows/deploy-chemactiva.yml'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/ChemActiva # Append submodule path
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          submodules: 'true' # Checkout submodules

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a current LTS version
          cache: 'npm'
          cache-dependency-path: ChemActiva/chemactiva-website/package-lock.json # Path to package-lock within submodule

      - name: Install dependencies for ChemActiva
        run: npm ci
        working-directory: ChemActiva/chemactiva-website # IMPORTANT: Path to Vite project root

      - name: Build ChemActiva Vite project
        run: npm run build
        working-directory: ChemActiva/chemactiva-website # IMPORTANT: Path to Vite project root

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload content from the Vite build output directory,
          # placing it into the 'ChemActiva' subdirectory on the gh-pages branch.
          path: ChemActiva/chemactiva-website/dist 
          # The artifact will be structured such that when deployed,
          # files from 'dist' are at the root of the artifact.
          # GitHub Pages deployment will handle placing this artifact into the /ChemActiva path.

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # No 'with: folder' needed here as upload-pages-artifact handles the structure.
        # The key is that the artifact uploaded IS the content for /ChemActiva/
