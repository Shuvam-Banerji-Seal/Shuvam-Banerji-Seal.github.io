    <style>
        .reader-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .reader-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .book-selector {
            margin-bottom: 3rem;
        }
        
        .chapter-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .chapter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .chapter-btn:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .chapter-btn.active {
            background: var(--accent-color);
            color: white;
        }
        
        .reader-content {
            font-family: 'Merriweather', serif;
            line-height: 1.8;
            font-size: 1.1rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .reader-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .reader-content h2 {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .reader-content h3 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .reader-content p {
            margin-bottom: 1.5rem;
            text-align: justify;
        }
        
        .reader-content hr {
            margin: 2rem 0;
            border: none;
            border-top: 2px solid var(--border-color);
        }
        
        .reader-content code {
            background: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Source Code Pro', monospace;
            font-size: 0.9em;
        }
        
        .reader-content pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .reader-content pre code {
            background: none;
            padding: 0;
        }
        
        .reader-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        :root {
            --code-bg: rgba(205, 180, 150, 0.2);
        }
        
        [data-theme="dark"] {
            --code-bg: rgba(255, 255, 255, 0.05);
        }
        
        @media (max-width: 768px) {
            .reader-content {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
