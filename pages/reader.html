<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-Reader - Read books by Shuvam Banerji Seal">
    <title>E-Reader - Shuvam Banerji Seal</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400;600&family=Merriweather:wght@300;400;700&family=Lora:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="../assets/css/mobile-fixes.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="stylesheet" href="../assets/css/mobile.css">
    <link rel="stylesheet" href="../assets/css/chemistry-theme.css">
    <link rel="stylesheet" href="../assets/css/overrides.css">

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        :root {
            --reader-bg: #f5f5f0;
            --reader-content-bg: #ffffff;
            --reader-text: #2d2d2d;
            --reader-accent: #8B4513;
        }

        body[data-theme='dark'] {
            --reader-bg: #1a1a1a;
            --reader-content-bg: #2d2d2d;
            --reader-text: #e5e5e5;
        }

        body {
            background: var(--reader-bg);
            color: var(--reader-text);
        }

        .reader-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .reader-controls {
            background: var(--reader-content-bg);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .control-row {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-weight: 600;
            min-width: 120px;
            color: var(--reader-accent);
        }

        .book-select,
        .chapter-select {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid var(--reader-accent);
            border-radius: 8px;
            background: var(--reader-content-bg);
            color: var(--reader-text);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-select:hover,
        .chapter-select:hover {
            border-color: #A0522D;
            transform: translateY(-2px);
        }

        .chapter-select:focus,
        .book-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.2);
        }

        .reader-settings {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-btn {
            padding: 8px 16px;
            border: 2px solid var(--reader-accent);
            background: transparent;
            color: var(--reader-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .setting-btn:hover {
            background: var(--reader-accent);
            color: white;
        }

        .font-size-display {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
        }

        .reader-content {
            background: var(--reader-content-bg);
            padding: 60px 80px;
            border-radius: 16px;
            min-height: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Lora', 'Merriweather', serif;
            line-height: 1.8;
            font-size: var(--font-size, 18px);
        }

        .reader-content h1,
        .reader-content h2,
        .reader-content h3 {
            color: var(--reader-accent);
            margin-top: 2em;
            margin-bottom: 0.8em;
            font-weight: 700;
        }

        .reader-content h1 {
            font-size: 2.5em;
            border-bottom: 3px solid var(--reader-accent);
            padding-bottom: 0.3em;
        }

        .reader-content h2 {
            font-size: 2em;
        }

        .reader-content h3 {
            font-size: 1.5em;
        }

        .reader-content p {
            margin-bottom: 1.5em;
            text-align: justify;
        }

        .reader-content code {
            background: rgba(139, 69, 19, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Source Code Pro', monospace;
            font-size: 0.9em;
        }

        .reader-content pre {
            background: rgba(139, 69, 19, 0.05);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .reader-content pre code {
            background: none;
            padding: 0;
        }

        .reader-content blockquote {
            border-left: 4px solid var(--reader-accent);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }

        body[data-theme='dark'] .reader-content blockquote {
            color: #aaa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid rgba(139, 69, 19, 0.2);
        }

        .pagination-btn {
            padding: 12px 24px;
            background: var(--reader-accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #A0522D;
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .reader-wrapper {
                padding: 90px 12px 20px;
            }

            .reader-content {
                padding: 32px 24px;
            }

            .control-row {
                flex-direction: column;
                align-items: stretch;
            }

            .control-label {
                min-width: auto;
            }

            .reader-settings {
                justify-content: center;
            }
        }

        /* Print Styles */
        @media print {

            .reader-controls,
            .pagination,
            #navbar-container {
                display: none !important;
            }

            .reader-content {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <script type="module" src="../assets/js/navbar.js"></script>

    <div class="reader-wrapper">
        <div class="reader-controls">
            <div class="control-row">
                <span class="control-label">
                    <i data-lucide="book-open" class="inline w-5 h-5"></i> Book
                </span>
                <select class="book-select" id="book-select">
                    <option value="">Select a book...</option>
                    <option value="sample">Sample Book</option>
                </select>
            </div>

            <div class="control-row">
                <span class="control-label">
                    <i data-lucide="bookmark" class="inline w-5 h-5"></i> Chapter
                </span>
                <select class="chapter-select" id="chapter-select" disabled>
                    <option value="">Select a chapter...</option>
                </select>
            </div>

            <div class="control-row">
                <span class="control-label">
                    <i data-lucide="settings" class="inline w-5 h-5"></i> Settings
                </span>
                <div class="reader-settings">
                    <div class="setting-group">
                        <button class="setting-btn" onclick="changeFontSize(-2)" title="Decrease font size">A-</button>
                        <span class="font-size-display" id="font-size-display">18px</span>
                        <button class="setting-btn" onclick="changeFontSize(2)" title="Increase font size">A+</button>
                    </div>
                    <button class="setting-btn" onclick="toggleTheme()" title="Toggle theme">
                        <i data-lucide="sun"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="reader-content" id="reader-content">
            <div class="empty-state">
                <div>
                    <i data-lucide="book-open" class="w-16 h-16 mx-auto mb-4 opacity-30"></i>
                </div>
                <h2>Welcome to E-Reader</h2>
                <p>Select a book from the dropdown above to start reading</p>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/reader.js"></script>
    <script>
        lucide.createIcons();

        let currentFontSize = 18;
        let currentBook = null;

        function changeFontSize(delta) {
            currentFontSize = Math.max(14, Math.min(28, currentFontSize + delta));
            document.getElementById('reader-content').style.setProperty('--font-size', currentFontSize + 'px');
            document.getElementById('font-size-display').textContent = currentFontSize + 'px';
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', currentTheme === 'dark' ? '' : 'dark');
        }

        // Initialize
        document.getElementById('book-select').addEventListener('change', function () {
            const bookId = this.value;
            if (bookId === 'sample') {
                // Load sample content
                const content = `
# Sample Chapter

This is a sample book to demonstrate the E-Reader functionality.

## Introduction

The E-Reader provides a beautiful, distraction-free reading experience with:

- Clean, book-like typography
- Adjustable font sizes
- Dark/light theme toggle
- Markdown support with math rendering

## Features

You can write **bold text**, *italic text*, and even \`inline code\`.

### Code Blocks

\`\`\`python
def hello_world():
    print("Hello from E-Reader!")
\`\`\`

### Mathematics

When you add KaTeX support, you can render beautiful math like:
$$E = mc^2$$

> "The best way to predict the future is to invent it." - Alan Kay

Enjoy reading!
                `;

                document.getElementById('reader-content').innerHTML = marked.parse(content);
                document.getElementById('chapter-select').disabled = false;
            }
        });
    </script>
</body>

</html>
